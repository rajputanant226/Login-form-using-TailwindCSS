<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400 flex items-center justify-center min-h-screen">
    <div class="bg-gray-100  shadow-violet-500 shadow-lg rounded-2xl p-8 w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Login</h2>
        <form action="">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="Password" class="block text-gray-700  font-semibold mb-2">Password</label>
                <input type="Password" name="Password" id="Password" placeholder="Enter Your Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6 flex items-center justify-between ">
                <label class="flex items-center text-sm text-gray-700">
                    <input type="checkbox" class="mr-2">Remember me
                </label>
                <a href="#" class="text-sm text-blue-700 hover:underline">Forgot Password</a>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold">Login</button>
                <p class="text-center text-gray-600 mt-6 text-sm">Dont't have  an account?
                    <a href="#" class="text-blue-700 hover:underline font-semibold ">Register</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
